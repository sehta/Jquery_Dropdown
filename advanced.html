<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dropdwon-Styling is a light weight jQuery dropdown plugin for using in web form.">
    <meta name="keywords" content="dropdown, dropdwonstyling, stylishdropdown, accordion, jquery, plugins">
    <meta name="author" content="umeshsehta">
    <title>Dropdown-Styling - jQuery Advanced Dropdown Demo home Page</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <select class="basic-dropdown-styling">
        <option value="IN">India</option>
        <option value="JP">JAPAN</option>
        <option value="CN">CHINA</option>
        <option value="US">United State</option>
        <option value="UK">United Kingdom</option>
    </select>
    <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/jquery.dropdown-styling.min.js"></script>
    <script>
	$('.basic-dropdown-styling').dropdownstyle({
    theme: 'blue', // by default green 
    is_search: true, // by default false
    is_hide: true, // Hide/show dropdown on selection 
    on_change: function (obj) { console.log(obj.value); console.log(obj.text); },
    complete: function () { console.log('Done!') }
}); 
	</script>
</body>
</html>
